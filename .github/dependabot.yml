# Dependabot configuration for automated dependency updates and security alerts
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Enable updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Only update patch and minor versions (not major)
    open-pull-requests-limit: 5
    # Group updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    # Ignore certain packages if needed
    ignore:
      # Add packages to ignore here if needed
      # - dependency-name: "package-name"
    # Commit message format
    commit-message:
      prefix: "chore"
      include: "scope"

